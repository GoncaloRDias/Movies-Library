<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}" />
    <script src="{{ url_for('static', filename='assets/api.js') }}" defer></script>
    <script src="{{ url_for('static', filename='assets/index.js') }}" defer></script>
  </head>
  <body>
    <header>
      <h1>Movies Library</h1>
    </header>

    <div class="filterContainer">
      <form class="searchContainer">
        <input class="searchBox" name="search" placeholder="Search..." />
      </form>
      <button type="button" id="trending_btn">Trending</button>
      <button type="button" id="popular_btn">Popular</button>
      <button type="button" id="top_rated_btn">Top Rated</button>
    </div>
    <div>
      <h5 id="subtitle">Showing trending movies</h5>
    </div>

    <div id="content-container">
      <main id="movies_list"></main>
    </div>

    <div
      id="movie_info_container"
      style="
        background-image: url(/static/assets/backdrop_placeholder.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <span id="close_info">X</span>
      <div id="movie_info">
        <div id="movie_info_row_1">
          <h2 id="movie_info_title"></h2>
          <p id="movie_info_runtime"></p>
        </div>
        <p id="movie_info_tagline"></p>
        <p id="movie_info_genre"></p>
        <p id="movie_info_overview">
        </p>
        <p id="movie_info_rating"></p>
      </div>
    </div>
  </body>
</html>
